}

    const nav = document.getElementById('spirit-filters');
    nav.innerHTML = spiritFilters.map((f,i) =>
        `<button class="spirit-filter${i===0?' active':''}" data-filter="${f.value}" onclick="filterSpirits('${f.value}',this)">${t(f.zh,f.en)}</button>`
    ).join('');
}

function renderSpiritsGrid() {
    const grid = document.getElementById('spirits-grid');
    let html = '';
    spirits.forEach((s,i) => {
        if (s.mbHeader) {
            html += `<div class="brand-header" data-category="liqueur"><h3>${t(s.mbHeader.zh,s.mbHeader.en)}</h3><p>${t(s.mbHeader.descZh,s.mbHeader.descEn)}</p></div>`;
        }
        html += `
        <article class="spirit-card" data-category="${s.cat}" style="animation-delay:${i*0.05}s">
            <div class="bottle-visual">
                <img src="assets/${s.img}" alt="${s.nameEn}" onerror="this.onerror=null;this.parentElement.innerHTML='<div class=\\'bottle-placeholder\\'>${s.nameEn.split(' ')[0]}</div>'">
            </div>
            <div class="spirit-info">
                <div class="spirit-name-main">${t(s.nameZh,s.nameEn)}</div>
                <span class="spirit-name-sub">${t(s.nameEn,s.nameZh)}</span>
                <span class="spirit-type ${s.type}">${s.typeLabel}</span>
                <p class="spirit-desc">${t(s.descZh,s.descEn)}</p>
                <p class="spirit-usage"><strong>${t('å¸¸ç”¨èª¿é…’ï¼š','Used in: ')}</strong>${t(s.usageZh,s.usageEn)}</p>
            </div>
        </article>`;
    });
    grid.innerHTML = html;
}

function renderAll() {
    renderCocktailFilters();
    renderCocktailGrid();
    renderMethodFilters();
    renderMethodsGrid();
    renderSpiritFilters();
    renderSpiritsGrid();
    updateLangTexts();
}

// ============ FILTERS ============
function filterCocktails(filter, btn) {
    document.querySelectorAll('#cocktail-filters .filter-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    document.querySelectorAll('.cocktail-card').forEach(card => {
        card.style.display = (filter === 'all' || card.dataset.category === filter) ? '' : 'none';
    });
}

function filterSpirits(filter, btn) {
    document.querySelectorAll('.spirit-filter').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    document.querySelectorAll('.spirit-card').forEach(card => {
        card.style.display = (filter === 'all' || card.dataset.category === filter) ? '' : 'none';
    });
    const bh = document.querySelector('.brand-header');
    if (bh) bh.style.display = (filter === 'all' || filter === 'liqueur') ? '' : 'none';
}

// ============ TABS ============
document.querySelectorAll('.tab-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        document.getElementById(btn.dataset.tab + '-tab').classList.add('active');
    });
});

document.querySelectorAll('.sub-tab-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('.sub-tab-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('.sub-content').forEach(c => c.classList.remove('active'));
        document.getElementById(btn.dataset.sub + '-sub').classList.add('active');
    });
});

// ============ LANGUAGE ============
function updateLangTexts() {
    document.querySelectorAll('[data-zh][data-en]').forEach(el => {
        el.textContent = lang === 'zh' ? el.dataset.zh : el.dataset.en;
    });
}

function switchLang(l) {
    lang = l;
    document.querySelectorAll('.lang-btn').forEach(b => b.classList.toggle('active', b.dataset.lang === l));
    renderAll();
}

// ============ INIT ============
renderAll();
</script>
</body>
